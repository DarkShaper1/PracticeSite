<h2 class="sidebar-title">Popular Posts</h2>
<div class="grid">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
            {% else %}
                <img src="https://solevgroup.ru/wp-content/uploads/2013/10/placeholder_image12.png"
                     alt="{{ post.title }}">
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d.m.Y" }}</p>
            </div>
        </div>
    {% endfor %}
</div>
